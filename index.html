<body>
     git init 创建一个git初始化文件 
     git add 文件名 / git add . 添加所有文件
     git commit 直接指令会出现linuk 系统配置文件 提交成一个版本
     git commit -m "配置信息"减少上一步配置
     git status 查看当前git暂存区状态
     git rm -r --cached 文件夹名字 把不想添加的文件夹吐出来
     创建完没有操作的文件 node_modules
      可以创建.gitignore 文件 内写入不想要的名字 不要node_modules下的文件
</body>
